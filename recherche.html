<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filtrer votre recherche – ErgoBureau</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff9900;
      color: white;
      border: none;
    }
    button:hover {
      background: #e88b00;
    }
  </style>
</head>
<body>

<header>
  <h1>Filtrer votre recherche</h1>
  <p>Affinez votre sélection avant de visiter Amazon</p>
</header>

<div class="container">
  <form id="filterForm">
    <input type="hidden" id="produit" name="produit" />

    <label for="min">Prix minimum (€)</label>
    <input type="number" id="min" name="min" placeholder="Ex: 20" />

    <label for="max">Prix maximum (€)</label>
    <input type="number" id="max" name="max" placeholder="Ex: 100" />

    <label for="couleur">Couleur (optionnel)</label>
    <input type="text" id="couleur" name="couleur" placeholder="Ex: noir, blanc..." />

    <button type="submit">Rechercher sur Amazon</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 ErgoBureau. Ce site utilise des liens d’affiliation Amazon.</p>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const produit = params.get("produit") || "";
  document.getElementById("produit").value = produit;

  document.getElementById("filterForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const min = document.getElementById("min").value;
    const max = document.getElementById("max").value;
    const couleur = document.getElementById("couleur").value;
    const produitNom = document.getElementById("produit").value;

    let query = produitNom;

    if (couleur) {
      query += " " + couleur;
    }
    if (min && max) {
      query += ` ${min}€-${max}€`;
    }

    const amazonUrl = "https://www.amazon.fr/s?k=" + encodeURIComponent(query) + "&tag=xoreon18-21";

    window.open(amazonUrl, "_blank");
  });
</script>

</body>
</html>
