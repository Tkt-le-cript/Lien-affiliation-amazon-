<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ErgoBureau – Produits ergonomiques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .search-bar {
      margin-bottom: 30px;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #ff9900;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #e88b00;
    }
  </style>
</head>
<body>

<header>
  <h1>ErgoBureau</h1>
  <p>Découvrez plus de 200 produits ergonomiques</p>
</header>

<div class="container">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher un produit ergonomique...">
  </div>
  <div class="grid" id="productGrid"></div>
</div>

<footer>
  <p>&copy; 2025 ErgoBureau. Tous droits réservés. Partenaire Amazon affilié.</p>
</footer>

<script>
  const produits = [
    "Tabouret Réglable", "Tabouret Flexible", "Repose-Poignets Ergonomique", "Liseuse Multifonction",
    "Calepin Portable", "Pouf En Bois", "Lampe Led", "Boîte De Rangement Avec Roulettes", "Fauteuil Réglable",
    "Support Moderne", "Organisateur Design", "Bureau Compact", "Repose-Pieds Antidérapant",
    "Clavier Ergonomique", "Souris Sans Fil Ergonomique", "Casque Audio Confort", "Housse De Chaise Pliable",
    "Station De Charge Usb", "Tiroir Coulissant Flexible", "Organiseur Mural Bois", "Veilleuse Led",
    // Tu peux en rajouter encore pour aller jusqu’à 200
  ];

  const grid = document.getElementById("productGrid");
  produits.forEach(nom => {
    const item = document.createElement("div");
    item.className = "product";
    item.innerHTML = `
      <h2>${nom}</h2>
      <a class="btn" href="recherche.html?produit=${encodeURIComponent(nom)}">Voir les options</a>
    `;
    grid.appendChild(item);
  });

  document.getElementById("searchInput").addEventListener("input", function () {
    const val = this.value.toLowerCase();
    const cards = document.querySelectorAll(".product");
    cards.forEach(card => {
      card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
    });
  });
</script>

</body>
</html>
